<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOMIAI-IDEA人机验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            margin: 20px auto;
            position: relative;
            border-radius: 5px;
        }

        .slider {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 25px;
            cursor: pointer;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>右滑完成人机验证</h2>
        <div class="verification-box">
            <div class="slider" id="slider"></div>
        </div>
        <p class="success-message" id="successMessage">验证成功！正在跳转...</p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const successMessage = document.getElementById('successMessage');
        let isVerified = false;

        slider.addEventListener('mousedown', (e) => {
            if (isVerified) return;

            const startX = e.clientX;
            const sliderLeft = slider.offsetLeft;

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);

            function onMouseMove(e) {
                const newLeft = sliderLeft + (e.clientX - startX);
                if (newLeft >= 0 && newLeft <= 150) {
                    slider.style.left = `${newLeft}px`;
                }

                if (newLeft >= 150) {
                    isVerified = true;
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'https://ai.xiaomiai.us.kg/INFO'; // 验证成功后跳转的网页
                    }, 2000);
                }
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                if (!isVerified) {
                    slider.style.left = '0';
                }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millenniumic 页脚示例</title>
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 150vh; /* 让页面足够长以便测试滚动 */
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: -100%; /* 初始隐藏在屏幕下方 */
            left: 0;
            width: 100%;
            transition: bottom 0.5s ease-in-out; /* 添加动画效果 */
        }

        footer.visible {
            bottom: 0; /* 显示在屏幕底部 */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content img {
            height: 50px;
            margin-bottom: 10px;
        }

        .footer-content p {
            margin: 0;
            font-size: 14px;
            color: #6c757d;
        }

        .footer-content a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
        <h1>联系我们-bilibilieggdumpling1145@outlook.com</h1>
        <p>服务器由千年半导体提供</p>
    </div>

    <footer id="footer">
        <div class="footer-content">
            <img src="Millenniumic.png" alt="Millenniumic千年半导体">
            <p>© 2025 Millenniumic. All rights reserved.</p>
            <a href="https://space.bilibili.com/1249347678?spm_id_from=333.1007.0.0" target="_blank">Bilibili</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
        </div>
    </footer>

    <script>
        // 监听滚动事件
        window.addEventListener('scroll', function() {
            const footer = document.getElementById('footer');
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;

            // 如果滚动到底部，显示页脚
            if (scrollPosition >= pageHeight - 50) { // 50 是一个缓冲值
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
