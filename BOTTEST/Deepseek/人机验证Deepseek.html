<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIAOMIAI-IDEA人机验证</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .verification-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .verification-box {
            width: 200px;
            height: 100px;
            background-color: #e0e0e0;
            margin: 20px auto;
            position: relative;
            border-radius: 5px;
        }

        .slider {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 5px;
            position: absolute;
            left: 0;
            top: 25px;
            cursor: pointer;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <h2>右滑完成人机验证</h2>
        <div class="verification-box">
            <div class="slider" id="slider"></div>
        </div>
        <p class="success-message" id="successMessage">验证成功！正在跳转...</p>
    </div>

    <script>
        const slider = document.getElementById('slider');
        const successMessage = document.getElementById('successMessage');
        let isVerified = false;

        slider.addEventListener('mousedown', (e) => {
            if (isVerified) return;

            const startX = e.clientX;
            const sliderLeft = slider.offsetLeft;

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);

            function onMouseMove(e) {
                const newLeft = sliderLeft + (e.clientX - startX);
                if (newLeft >= 0 && newLeft <= 150) {
                    slider.style.left = `${newLeft}px`;
                }

                if (newLeft >= 150) {
                    isVerified = true;
                    successMessage.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'ai.xiaomiai.us.kg/INFO'; // 验证成功后跳转的网页
                    }, 2000);
                }
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);

                if (!isVerified) {
                    slider.style.left = '0';
                }
            }
        });
    </script>
</body>
</html>
