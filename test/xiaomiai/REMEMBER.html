<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>XIAOMIAI报名测试</title>
    <style>
        body {
            background-color: #f0f0f0;  /* 淡灰色背景 */
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .email-container {
            background-color: #333;  /* 深色背景 */
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 1.5rem;
        }

        .email-display {
            font-size: 1.2em;
            color: white;
            background-color: #444;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 2rem;
        }

        .outlook-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #0078D4;  /* Outlook品牌蓝色 */
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.2s ease;
            font-weight: bold;
        }

        /* 鼠标悬停效果 */
        .outlook-btn:hover {
            background-color: #006cba;
        }

        /* 点击反馈效果 */
        .outlook-btn:active {
            background-color: #0056b3;
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div class="email-container">
        <h1>已报名测试邮箱</h1>
        <div class="email-display">
            Deepseek-XiaoMiAI-test.memory@hotmail.com
        </div>
        <a href="https://outlook.com" class="outlook-btn" target="_blank">
            前往Outlook邮箱
        </a>
    </div>
</body>
</html>
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
    <style>
        /* 基本样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 150vh; /* 让页面足够长以便测试滚动 */
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-top: 1px solid #e9ecef;
            position: fixed;
            bottom: -100%; /* 初始隐藏在屏幕下方 */
            left: 0;
            width: 100%;
            transition: bottom 0.5s ease-in-out; /* 添加动画效果 */
        }

        footer.visible {
            bottom: 0; /* 显示在屏幕底部 */
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content img {
            height: 50px;
            margin-bottom: 10px;
        }

        .footer-content p {
            margin: 0;
            font-size: 14px;
            color: #6c757d;
        }

        .footer-content a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div style="padding: 20px;">
    </div>

    <footer id="footer">
        <div class="footer-content">
            <img src="Millenniumic.png" alt="Millenniumic千年半导体">
            <p>© 2025 Millenniumic. All rights reserved.</p>
            <a href="https://space.bilibili.com/1249347678?spm_id_from=333.1007.0.0" target="_blank">Bilibili</a>
            <a href="/privacy-policy">Privacy Policy</a>
            <a href="/terms-of-service">Terms of Service</a>
        </div>
    </footer>

    <script>
        // 监听滚动事件
        window.addEventListener('scroll', function() {
            const footer = document.getElementById('footer');
            const scrollPosition = window.innerHeight + window.scrollY;
            const pageHeight = document.documentElement.scrollHeight;

            // 如果滚动到底部，显示页脚
            if (scrollPosition >= pageHeight - 50) { // 50 是一个缓冲值
                footer.classList.add('visible');
            } else {
                footer.classList.remove('visible');
            }
        });
    </script>
</body>
</html>
